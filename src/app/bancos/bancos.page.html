<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      {{template.title}}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="refresh()">
        <ion-icon src="../../assets/icon/refresh.svg"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="hu-page">
  <ion-list class="header2">
    <ion-card>
      <ion-input id="nombre" label="Nombre" [(ngModel)]="nuevoBanco.nombre"></ion-input>
      <ion-input id="capital" label="Capital" [(ngModel)]="nuevoBanco.capital"></ion-input>
      <div>
        <ion-button (click)="newBanco()">{{nuevoBanco.nombre==='' ? 'Nuevo' : 'Cancelar'}}</ion-button>
        <ion-button (click)="save()" disabled="{{nuevoBanco.nombre===''}}">Guardar</ion-button>
      </div>
    </ion-card>
  </ion-list>
  <ng-container *ngIf="listBancos else loading">
    <div class="scrollable">
      <ion-list>
        <ion-item *ngFor="let banco of listBancos">
          <ion-col size="4">{{banco.nombre}}</ion-col>
          <ion-col size="4">$ {{banco.capital | number: '2.0-2'}}</ion-col>
          <ion-col size="4" style="text-align: end; display: flex;">
            <ion-button (click)="update(banco)"><ion-icon src="../../assets/icon/edit.svg"></ion-icon></ion-button>
            <ion-button (click)="delete(banco)"><ion-icon src="../../assets/icon/delete.svg"></ion-icon></ion-button>
            <ion-button (click)="plazofijo(banco)"><ion-icon src="../../assets/icon/vault.svg"></ion-icon></ion-button>
          </ion-col>
        </ion-item>
      </ion-list>  
    </div>
  </ng-container>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar color="primary">
    <ion-item>
      <ion-col size="3">Total</ion-col>
      <ion-col>$ {{montoTotal | number: '2.0-2'}}</ion-col>
    </ion-item>  
  </ion-toolbar>
</ion-footer>
<ng-template #loading>
  <ion-card class="loading">Loading...</ion-card>
</ng-template>
